<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-body">
      <!-- Display  -->
      <div class="display"></div>

      <!-- Buttons container -->
      <div class="buttons-container">
        <!-- buttons -->
        <button class="clear-button ">Ac</button>
        <button class="minus-value-button ">+/-</button>
        <button class="percentage-button operator-buttons"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-percent"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg> %</button>
        <button class="divide-button operator-buttons orange-button">/</button>
        <button class="numeric-button">7</button>
        <button class="numeric-button">8</button>
        <button class="numeric-button">9</button>
        <button class="multiply-button operator-buttons orange-button">*</button>
        <button class="numeric-button">4</button>
        <button class="numeric-button">5</button>
        <button class="numeric-button">6</button>
        <button class="minus-button operator-buttons orange-button">-</button>
        <button class="numeric-button">1</button>
        <button class="numeric-button">2</button>
        <button class="numeric-button">3</button>
        <button class="plus-button operator-buttons orange-button">+</button>
        <button class="zero-button numeric-button ">0</button>
        <button class="decimal-button">.</button>
        <button class="equal-button orange-button">=</button>
      </div>
    </div>
  </body>
</html>
