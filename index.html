<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-body">
      <!-- Display  -->
      <div class="display"></div>

      <!-- Buttons container -->
      <div class="buttons-container">
        <!-- buttons -->
        <button class="clear-button operator-buttons">Ac</button>
        <button class="minus-value-button operator-buttons">+/-</button>
        <button class="percentage-button operator-buttons"></button>
        <button class="divide-button operator-buttons"></button>
        <button class="numeric-button">7</button>
        <button class="numeric-button">8</button>
        <button class="numeric-button">9</button>
        <button class="multiply-button operator-buttons"></button>
        <button class="numeric-button">4</button>
        <button class="numeric-button">5</button>
        <button class="numeric-button">6</button>
        <button class="minus-button operator-buttons"></button>
        <button class="numeric-button">1</button>
        <button class="numeric-button">2</button>
        <button class="numeric-button">3</button>
        <button class="plus-button operator-buttons"></button>
        <button class="zero-button numeric-button">0</button>
        <button class="decimal-button">.</button>
        <button class="equal-button operator-buttons">=</button>
      </div>
    </div>
  </body>
</html>
